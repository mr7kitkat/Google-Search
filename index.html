    <main>
        <img src="./images/Google-logo.png" alt="Google Logo" id="google">
        
        <form action="https://www.google.co.in/search" method="get">
            <input type="text" name="q" autocomplete="off">
            <div>

                <input type="button" value="I'm feeling lucky" class="buttons">

        </form>

        <div id="diff-lang">
            <ul>
                <li>Google offered in:</li>
                <li><a href="#hindi">हिन्दी</a></li>
                <li><a href="">বাংলা</a></li>
                <li><a href="">తెలుగు</a></li>
                <li><a href="">मराठी</a></li>
                <li><a href="">தமிழ்</a></li>
                <li><a href="">ગુજરાતી</a></li>

                <li><a href="">About</a></li>
